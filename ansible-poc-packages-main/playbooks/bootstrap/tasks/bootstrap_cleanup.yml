    - bootstrap_cleanup

- name: "Cleanup Execution Environment: Bootstrap"
  ansible.controller.execution_environment:
    name: "Bootstrap"
    state: absent
    validate_certs: false
    controller_oauthtoken: "{{ controller_oauthtoken }}"
