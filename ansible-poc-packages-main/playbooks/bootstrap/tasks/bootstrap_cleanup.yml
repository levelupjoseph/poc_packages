---
Cleanup Bootstrap Tasks!

- name: "Cleanup Project: Bootstrap"
  ansible.controller.project:
    name: "Bootstrap"
    state: absent
    validate_certs: false
    controller_oauthtoken: "{{ controller_oauthtoken }}"
  register: cleanup_project_bootstrap
  tags: 
    - bootstrap_cleanup

- name: "Cleanup Job Template: Bootstrap"
  ansible.controller.job_template:
    name: "Bootstrap"
    state: absent
    validate_certs: false
    controller_oauthtoken: "{{ controller_oauthtoken }}"
  register: cleanup_job_template_bootstrap
